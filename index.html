<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/5e114bc4a0.js" crossorigin="anonymous"></script>
  <title>sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main">
    <section class="description">
      <header class="header">Learn to code by watching others</header>
      <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </section>
    <p class="form-type">Login / Register</p>
    <div class="wrapper">
      <div class="container">
        <form action="" class="form">
          <div class="form-control">
            <input type="text" name="" class="username" placeholder="Username">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <div class="error-container">
              <small>Error Message</small>
            </div>  
          </div>
        <div class="form-control">
           
            <input type="text" name="" class="email" placeholder="email@example/com">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <div class="error-container">
              <small>Error Message</small>
            </div>  
        </div>
        <div class="form-control">
            
            <input type="password" name="" class="password" placeholder="Password">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <div class="error-container">
              <small>Error Message</small>
            </div>  
        </div>
        <div class="form-control">
            
            <input type="password" name="" class="confirmPassword" placeholder="Confirm Password">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <div class="error-container">
              <small>Error Message</small>
            </div>  
        </div>
        <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </main>

  
</body>
</html>
